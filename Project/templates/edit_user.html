{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Edit</h3><hr>
        <form method="post" action="{{url_for('edit_user', id=datas.ID)}}">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="Name" required class="form-control" value="{{datas.Name}}">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" name="Age" required class="form-control" value="{{datas.Age}}">
            </div>
            <div class="form-group">
                <label>Street</label>
                <input type="text" name="Street" required class="form-control" value="{{datas.Street}}">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" name="City" required class="form-control" value="{{datas.City}}">
            </div>
            <div class="form-group">
                <label>Number</label>
                <input type="text" name="Number" required class="form-control" value="{{datas.Number}}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="Email" required class="form-control" value="{{datas.Email}}">
            </div>
            <input type="submit" value="Confirm" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}

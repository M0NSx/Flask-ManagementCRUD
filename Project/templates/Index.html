{% extends 'layout.html' %}
{% block body %}
<h3 class="text center text-muted mb-3"></h3>
<p class="text-right"><a href="{{url_for(add_user)}}" class="btn btn-success">#New Registration</a></p>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Street</th>
        <th scope="col">City</th>
        <th scope="col">Number</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for row in datas %}
      <tr>
        <td>{{loop.index}}</td>
        <td>{{row.name}}</td>
        <td>{{row.age}}</td>
        <td>{{row.street}}</td>
        <td>{{row.city}}</td>
        <td>{{row.number}}</td>
        <td>{{row.email}}</td>
        <td><a href="{{url_for('edit_user', id=row.ID)}}" class="btn btn-primary">Edit</a></td>
        <td><a href="{{url_for('delete_user', id=row.ID)}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
